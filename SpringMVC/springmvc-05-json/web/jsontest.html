<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript对象，ES6
        const user = {
            name: "橙子",
            age: 3,
            sex: "男"
        };

        //将js对象转换为json对象
        const json = JSON.stringify(user);

        console.log(user);
        console.log(json);

        //将json转换为js对象
        const obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
